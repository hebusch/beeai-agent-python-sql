---
# PersistentVolumeClaim para storage compartido entre code-interpreter y agente
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: code-interpreter-storage
spec:
  accessModes:
    - ReadWriteOnce  # RWO funciona si ambos pods están en el mismo nodo
  resources:
    requests:
      storage: 10Gi  # Ajusta según tus necesidades
  storageClassName: local-path  # Storage class de k3s

